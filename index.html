<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script>
        async function registerStudent(event) {
            event.preventDefault();

            const baseUrl = "https://attendence-management-system.onrender.com";  // Replace with your base URL
            const formData = new FormData(document.getElementById('registerForm'));

            try {
                const response = await fetch(`${baseUrl}/api/register`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>

    <h2>Register New Student</h2>

    <form id="registerForm" enctype="multipart/form-data" onsubmit="registerStudent(event)">
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="reg_no">Registration Number:</label><br>
        <input type="text" id="reg_no" name="reg_no" required><br><br>

        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
